server {
  listen 80;
  server_name smokingplaya.ru;

  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl;
  server_name smokingplaya.ru;

  ssl_certificate /etc/letsencrypt/live/smokingplaya.ru/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/smokingplaya.ru/privkey.pem;

  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;

  location / {
    root /usr/share/nginx/html;
    index index.html;
    try_files $uri /index.html;
  }

  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
    root /usr/share/nginx/html;
  }
}
